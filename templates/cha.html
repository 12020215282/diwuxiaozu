<!DOCTYPE html>
<html lang="cn-zh">
<head>
    <meta charset="UTF-8">
    <title>更改操作</title>
</head>
<body>
<center>
    <h1>更改需要更改的信息</h1>
    <form action="/chas" method="post">
        <table>
            {% for i in userlist %}
			 <tr>
                <td>ID:<input type="text" name="id" readonly="readonly" value="{{ i[0] }}"><br></td>
            </tr>
            <tr>
                <td>姓名:<input type="text" name="name" value="{{ i[1] }}"><br></td>
            </tr>
            <tr>
                <td>年龄:<input type="text" name="age" value="{{ i[2] }}"><br></td>
            </tr>
            <tr>
                <td>性别:<input type="text" name="sex" value="{{ i[4] }}"><br></td>
            </tr>
            <tr>
                <td>电话:<input type="text" name="phone" value="{{ i[5] }}"><br></td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" align="center"><input type="submit" ,value="确定"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
